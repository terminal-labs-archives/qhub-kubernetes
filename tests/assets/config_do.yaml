repo_name: do-deployment
project_name: do-jupyterhub
provider: do
ci_cd: github-actions
endpoint: "jupyter.do.qhub.dev"

authentication:
  auth:
    type: github
    github:
      client_id: CLIENT_ID_REPLACE_ME
      client_secret: CLIENT_SECRET_REPLACE_ME
      oauth_callback_url: https://jupyter.do.qhub.dev/hub/oauth_callback
    admin:
      access: true
      users:
        - costrouc
    whitelist:
      users:
        - dharhas

digital_ocean:
  region: nyc3
  kubernetes_version: "1.16.6-do.2"
  node_groups:
    general:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 1
    user:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 4
    worker:
      instance: "s-2vcpu-4gb"
      min_nodes: 1
      max_nodes: 4
